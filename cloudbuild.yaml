steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/flaskworldapp1-457200/flaskworldapp1", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/flaskworldapp1-457200/flaskworldapp1"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "flaskworldapp1",
        "--image",
        "gcr.io/flaskworldapp1-457200/flaskworldapp1",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--port",
        "8080",
      ]

images:
  - gcr.io/flaskworldapp1-457200/flaskworldapp1

serviceAccount: "592235174786@cloudbuild.gserviceaccount.com"

options:
  logging: CLOUD_LOGGING_ONLY
